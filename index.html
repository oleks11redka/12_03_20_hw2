<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <!-- <link rel="stylesheet" href="bootstrap-grid.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>CSS Dinner Shopping List</title>
</head>

<body>
    <div class="main-part">
        <header class="header">
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <main>
            <form class="form" action="">
                <ul class="list">
                    <li class="item">
                        <label class="label" for="pickle">
                            <input class="check" type="checkbox" id="pickle" name="pickle" value="pickle">
                            <p>A lot of pickles</p> <span class="explain">for the next lessons about CSS</span>
                        </label>
                    </li>
                    <li class="item">
                        <label class="label" for="apple">
                            <input class="check" type="checkbox" id="apple" name="apple" value="apple">
                            <p>10 apples</p> <span class="explain">for more CSS manipulations</span>
                        </label>
                    </li>
                    <li class="item">
                        <label class="label" for="orange">
                            <input class="check" type="checkbox" id="orange" name="orange" value="orange">
                            <p>20 oranges</p> <span class="explain">because they are awesome</span>
                        </label>
                    </li>
                    <li class="item">
                        <label class="label" for="plate">
                            <input class="check" type="checkbox" id="plate" name="plate" value="plate">
                            <p>13 plates</p> <span class="explain">hm... they always disappear</span>
                        </label>
                    </li>
                    <li class="item">
                        <label class="label" for="bento">
                            <input class="check" type="checkbox" id="bento" name="bento" value="bento">
                            <p>15 bentos</p>
                        </label>
                    </li>
                    <li class="item">
                        <label class="label" for="bottle">
                            <input class="check" type="checkbox" id="bottle" name="bottle" value="bottle">
                            <p>1 bottle of Sake ^_^</p> <span class="explain">for my friends</span>
                        </label>
                    </li>
                </ul>
            </form>
        </main>
        <footer class="footer">
            <h2>Bon appetit :)</h2>
        </footer>
    </div>
    <!-- <img src="/12_03_20_hw2/IMAGES/89611651-e442-4b44-99aa-ba0fafc1bf6e.png" alt=""> -->
</body>

</html>
